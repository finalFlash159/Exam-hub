services:
  # Backend service
  - type: web
    name: exam-hub-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT app:app"
    healthCheckPath: "/health"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5001
      - key: GEMINI_API_KEY
        sync: false
    
  # Database
  - type: pserv
    name: exam-hub-db
    env: postgresql
    region: oregon
    plan: free
    ipAllowList: []
    databases:
      - name: examhub
        user: examhub_user
    
  # Frontend (static site)
  - type: static
    name: exam-hub-frontend
    env: static
    region: oregon
    buildCommand: "cd exam-app && npm install && npm run build"
    staticPublishPath: exam-app/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://exam-hub-backend.onrender.com 