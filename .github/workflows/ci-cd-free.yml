name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy Frontend and Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: exam-app/package-lock.json

    - name: Build frontend
      run: |
        cd exam-app
        npm ci
        npm run build

    - name: Deploy to Vercel
      run: |
        npm install -g vercel@latest
        cd exam-app
        vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}

    - name: Trigger Railway deployment
      run: |
        echo "Railway will auto-deploy from GitHub webhook"
        echo "Backend dependencies updated with PyMuPDF"

    - name: Deployment complete
      run: |
        echo "Frontend deployed to Vercel"
        echo "Backend will auto-deploy on Railway" 