[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests (isolated, mocked dependencies)
    integration: Integration tests (with real database, no external APIs)
    e2e: End-to-end tests with real external APIs (deselect with '-m "not e2e"')
    slow: Slow tests (deselect with '-m "not slow"')

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (uncomment to enable)
# --cov=app
# --cov-report=term-missing
# --cov-report=html:htmlcov

# Parallel execution (uncomment to enable)
# -n auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
